<html>
<script src="fabric.all.min.js" ></script>
<script src="jquery-1.10.2.min.js"></script> 

<style type="text/css">
.toolbtn {
    background-color: #77216F;
    padding:10px;
    border: 1px solid #cccccc;
    color: #ffffff;
}    
</style>

<body>
<div id="toolbar">
 <span id="btn1" onclick="return rotate_triangle();" class="toolbtn">Rotate this triangle</span>
</div>
<div>
    <canvas id="c" width="300" height="300"></canvas>
</div>
</body>
<script>
    var canvas = new fabric.Canvas('c');

    var circle = new fabric.Circle({
        radius: 20, fill: 'green', left: 100, top: 100, angle: 45
    });

    var triangle = new fabric.Triangle({
      width: 20, height: 30, fill: 'blue', left: 50, top: 50
    });

    canvas.add(circle, triangle);

    function rotate_triangle(){
        triangle.set({angle:45});
        canvas.renderAll();
        return false;
    };

</script>
</html>
